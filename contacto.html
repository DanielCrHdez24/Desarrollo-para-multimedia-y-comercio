
    <h1>Solicitud de Contacto</h1>
    <form action="contacto.php" method="POST">
        <label for="telefono">Teléfono:</label>
        <input type="telefono" id="telefono" name="telefono" placeholder="Ingresa tu número de telefono" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

        <label for="message">Mensaje:</label>
        <input type="message" id="message" name="message" placeholder="Ingresa tu contraseña" required>

        <button type="submit">Contactenme</button>
    </form>
